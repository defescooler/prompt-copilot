<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-form {
            display: none;
            margin-top: 20px;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 8px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #a7f3d0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .hidden {
            display: none;
        }
        
        .link-btn {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .settings-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .setting-label {
            font-size: 14px;
        }
        
        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .toggle.active {
            background: white;
        }
        
        .toggle-slider {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s ease;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(20px);
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¦œ</div>
        <div class="title">Prompt Copilot</div>
        <div class="subtitle">AI-Powered Enhancement</div>
    </div>
    
    <div class="content">
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div id="login-prompt">
                <p style="margin-bottom: 16px; font-size: 14px;">Sign in to sync your prompts and analytics</p>
                <button class="btn btn-primary" onclick="showAuthForm('login')">Sign In</button>
                <button class="btn btn-secondary" onclick="showAuthForm('register')">Create Account</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div id="auth-error" class="error hidden"></div>
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="login-username" placeholder="Enter username or email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">Sign In</button>
                <button class="link-btn" onclick="showAuthForm('register')">Don't have an account? Sign up</button>
                <button class="link-btn" onclick="hideAuthForm()">Cancel</button>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <div id="register-error" class="error hidden"></div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Create password">
                </div>
                <button class="btn btn-primary" onclick="handleRegister()">Create Account</button>
                <button class="link-btn" onclick="showAuthForm('login')">Already have an account? Sign in</button>
                <button class="link-btn" onclick="hideAuthForm()">Cancel</button>
            </div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <div id="user-info" class="user-info">
                <div class="user-name" id="user-name"></div>
                <div class="user-email" id="user-email"></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="prompts-enhanced">0</div>
                    <div class="stat-label">Enhanced</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="time-saved">0m</div>
                    <div class="stat-label">Time Saved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="favorites-count">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="openDashboard()">ðŸ“Š Open Dashboard</button>
                <button class="btn btn-secondary" onclick="openPromptLibrary()">ðŸ“š Prompt Library</button>
            </div>
            
            <div class="settings-section">
                <div class="setting-item">
                    <span class="setting-label">Smart Suggestions</span>
                    <div class="toggle active" id="smart-suggestions-toggle" onclick="toggleSetting('smartSuggestions')">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Auto-save Enhanced</span>
                    <div class="toggle" id="auto-save-toggle" onclick="toggleSetting('autoSave')">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
            
            <div class="actions" style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="handleLogout()">Sign Out</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
